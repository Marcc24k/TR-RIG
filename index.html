<!DOCTYPE html>
<html lang="en">
<head>

    <title>TR-Rig Bumpers</title>
    
       
</head>
<body>
    <h1>TR-Rig</h1>
    <form id="input">
        <!--  C-1 - C-5 Measurements -->

            <input type="text" class="inputData" id="charlieBumpers" name="Measeurements">
             <div id="CharlieOutPut"></div>
        </div>

        <div class="question">

        </div>

        <div class="question">
